<!DOCTYPE html>
<html lang="en">

<head>


    <link id="thisLink" rel="icon" href="./images/icons/kisspng-morty-smith-rick-sanchez-drawing-fan-art-cartoon-rick-and-morty-5ac220ac73e954.5876699115226717884748.png" type="images/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/animations.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Rick and Morty</title>
</head>

<body>

    <nav>
        <div class="logo hvr-pulse-shrink">
            <img src="https://www.firstcomicsnews.com/wp-content/uploads/2017/09/Rick-and-Morty-logo-600x257.png">
        </div>
        <div class="nav-options hide-me">
            <ul class="custom-border-nav">
                <li><a href="#first-cont">Home</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a class="playSound">Hey Rick</a></li>
            </ul>
        </div>
    </nav>

    <div id="first-cont" class="parallax-window container">
        <div id="char-infobox" class="hide-me">
            <div id="char-info-area">
                <button id="char-info-close" class="hvr-grow-shadow"><i class="fa fa-times-circle"></i></button>
                <div id="info-here" class="allerta hvr-outline-in"></div>
            </div>
        </div>

        <div class="grid-container">
            <div class="left hvr-glow">
                <p class="cursive"> November 2019</p>
                <video controls>
                    <source src="./images/video/Rick and Morty Season 4 Release Date  Rick and Morty  Adult Swim.mp4">
                </video>
            </div>
            <div class="right hvr-glow">
                <button id="more-char" class="hvr-wobble-vertical"><i class="cursive">Random Character</i></button>
                <div class="right-char-cont">
                </div>
            </div>
        </div>
    </div>
    <div id="characters" class="container">
        <div class="char-cont">
            <div class="char-filter">
                <label class="pixel" for="sel-season">Season </label>
                <select id="sel-season" class="selec-d microma"></select>
                <label class="pixel" for="sel-episode">Episode </label>
                <select id="sel-episode" class="selec-d microma"></select>
                <hr>
                <label class="pixel" for="sel-loc">or by Location </label>
                <select id="sel-loc" class="selec-d microma">
                    <option>Select Location</option>
                </select>
            </div>
            <div class="char-disp-area">
                <div class="char-here">
                    <div class="char-box">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--SCRIP -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/parallax.js-1.5.0/parallax.js"></script>
    <script src="./js/quotesApi.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/characters.js"></script>
    <script src="./js/episode.js"></script>
    <script src="./js/location.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/design.js"></script>
</body>

</html>
